<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Vigilcap</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Spectral:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="flaticon-logo.png">

    <style>
        :root {
            --navy-deep: #0A192F;
            --navy-medium: #112240;
            --gold-primary: #C5A059;
            --gold-muted: #B8956F;
            --white-stark: #FFFFFF;
            --gray-400: #8892B0;
            --font-heading: 'Spectral', Georgia, serif;
            --font-body: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--navy-deep);
            color: var(--white-stark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(60px, 60px);
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 7s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Glowing Orb */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(197, 160, 89, 0.15) 0%,
                    rgba(197, 160, 89, 0.05) 40%,
                    transparent 70%);
            filter: blur(40px);
            animation: orbPulse 4s ease-in-out infinite;
        }

        @keyframes orbPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-muted) 50%, var(--gold-primary) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.3s;
        }

        .error-message {
            font-size: 1rem;
            color: var(--gray-400);
            max-width: 400px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-muted) 100%);
            color: var(--navy-deep);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.7s;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(197, 160, 89, 0.3);
        }

        .home-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .home-btn:hover svg {
            transform: translateX(-3px);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            height: 40px;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards 0.1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Broken Link Animation */
        .broken-link {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        .chain {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .link-half {
            width: 40px;
            height: 20px;
            border: 3px solid var(--gold-primary);
            border-radius: 10px;
            position: relative;
        }

        .link-half.left {
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            animation: breakLeft 2s ease-in-out infinite;
        }

        .link-half.right {
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            animation: breakRight 2s ease-in-out infinite;
        }

        @keyframes breakLeft {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            50% {
                transform: translateX(-8px) rotate(-5deg);
            }
        }

        @keyframes breakRight {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            50% {
                transform: translateX(8px) rotate(5deg);
            }
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold-primary);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spark 2s ease-in-out infinite;
        }

        @keyframes spark {

            0%,
            40%,
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            60% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
    </style>
</head>

<body>
    <a href="index.html">
        <img src="logo-full.png" alt="Vigilcap" class="logo">
    </a>

    <div class="grid-bg"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="orb"></div>

    <div class="content">
        <div class="broken-link">
            <div class="chain">
                <div class="link-half left"></div>
                <div class="spark"></div>
                <div class="link-half right"></div>
            </div>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Let's get you back on track.
        </p>

        <a href="index.html" class="home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>
    </div>
</body>

</html>
